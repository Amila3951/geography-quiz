<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz</title>
    <meta name="description"
        content="Test your knowledge of world geography with this interactive quiz! Challenge yourself with questions about countries, capitals, continents, landmarks, and more. Fun and educational for geography enthusiasts of all ages.">
    <meta name="keywords" content="geography, quiz, Test, game, countries, world, destinations, knowledge">
</head>

<body>
    <div id="quiz-container">

        <div id="start-screen">
            <div id="title-container">
                <h1>Geography Quiz</h1>
    </div>
    <div id="content-container">
        <div id="question-screen" style="display: none;">
                <h2 id="question-text"></h2>
            <div id="answer-options"></div>
            <p id="score">Correct: 0 | Incorrect: 0</p>
    </div>


<script src="script.js"></script>
</body>

</html>
