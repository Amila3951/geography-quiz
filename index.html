<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz</title>

    <!-- Fav Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/earth.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/earth.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/earth.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description"
        content="Test your knowledge of world geography with this interactive quiz! Challenge yourself with questions about countries, capitals, continents, landmarks, and more. Fun and educational for geography enthusiasts of all ages.">
    <meta name="keywords" content="geography, quiz, Test, game, countries, world, destinations, knowledge">
</head>

<body>
    <div id="quiz-container">

        <div id="start-screen">
            <div id="title-container"> 
                <h1>Geography Quiz</h1>
                <img id="title-image" src="assets/images/microsoftteams-image2.jpg" alt="Geography Image">
            </div>
            <div id="content-container">
                <!-- Start button -->
                <button id="start-button">Start Quiz</button>
                <!-- Instructions on first page -->
                <div id="instructions">
                    <strong>Instructions:</strong>
                    <ul>
                        <li>Read each question carefully.</li>
                        <li>Choose the correct answer from the options.</li>
                        <li>Your score will be updated after each question.</li>
                        <li>Try to answer all questions correctly!</li>
                    </ul>
                </div>
            </div>
        </div>
    
        <div id="question-screen" style="display: none;">
            <h2 id="question-text"></h2>
            <div id="answer-options"></div>
            <p id="score">Correct: 0 | Incorrect: 0</p> <!-- This code was inspired/adapted from Love Math Project -->
        </div>
        <div id="end-screen" style="display: none;">
            <h2>Quiz Over!</h2>
            <p id="final-score"></p>
            <!-- Play again and Exit buttons -->
            <button id="restart-button">Play Again</button>
            <button id="exit-button">Exit</button>
        </div>
    </div>
        <script src="assets/js/script.js"></script>
</body>
</html>
